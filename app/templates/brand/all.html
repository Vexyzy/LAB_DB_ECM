{% extends 'main/base.html' %}

{% block title %}Все бренды{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blocks/table.css') }}">
{% endblock %}

{% block content %}
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
    <tr>
      <th>id бренда</th>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>

    {% for brand in brands %}
    <tr>
      <td>{{ brand.brand_id }}</td>
      <td>{{ brand.brand_name }}</td>
      <td>
        <a href="{{ url_for('brand.update_brand', id=brand.brand_id) }}" class="btn btn-sm btn-secondary">
          <span class="fa fa-edit">edit</span>
        </a>
        <a href="{{ url_for('brand.delete_brand', id=brand.brand_id) }}" class="btn btn-sm btn-danger">
          <span class="fa fa-trash">remove</span>
        </a>
      </td>
    </tr>
    {% endfor %}
    <tbody>
  </table>
</div>

{% endblock %}

{% block script %}
  <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
{% endblock %}
