{% extends 'main/base.html' %}

{% block title %}Заказ продукта {{ product.product_name }}{% endblock %}

{% block content %}
<form method="post" class="form-control">

  <input name="enterprise_id" type="number" placeholder="Номер предприятия"
         class="form-control" max="2147483647" pattern="^[0-9]+$" required>
  <input name="quantity" type="number" placeholder="Количество"
         class="form-control" min="1" max="2147483647" pattern="^[0-9]+$" required>
  <input value="Заказать"  type="submit" class="btn btn_submit">

</form>
{% endblock %}
