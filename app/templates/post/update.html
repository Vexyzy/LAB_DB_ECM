{% extends 'main/base.html' %}

{% block title %}Редактирование темы {{ post.id }} {% endblock %}

{% block content %}
<form method="post" class="form-control">

    <input value="{{ post.teacher }}" name="teacher" type="text" placeholder="ФИО преподователя" class="form-control">
    <input value="{{ post.subject }}" name="subject" type="text" placeholder="Предмет" class="form-control">
    <input value="{{ post.student }}" name="student" type="text" placeholder="ФИО студента" class="form-control">
    <input value="Обновить" type="submit" class="btn btn_submit">

</form>
{% endblock %}
